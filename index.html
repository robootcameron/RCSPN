<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>White Network - Triple Threat Ticker</title>
    <style>
        :root {
            --brand-gradient: linear-gradient(90deg, #ffffff 0%, #333333 75%, #000000 100%);
            --accent-white: #ffffff;
        }

        html, body { 
            margin: 0; padding: 0; background-color: transparent; 
            font-family: 'Arial Black', sans-serif; color: white; 
            height: 100%; overflow-y: auto; 
        }
        
        /* --- THE TICKER (75px) --- */
        .main-ticker {
            position: fixed; top: 0; left: 0; width: 100%; height: 75px;
            background: #000000; display: flex; align-items: center; 
            border-bottom: 3px solid #333; z-index: 1000;
        }

        .brand-space { height: 100%; min-width: 250px; background: var(--brand-gradient); flex-shrink: 0; }
        .sponsor-space { height: 100%; min-width: 320px; background: #000; flex-shrink: 0; }

        .ticker-display { 
            flex-grow: 1; display: flex; justify-content: center; 
            align-items: center; gap: 25px; transition: opacity 0.4s ease-in-out;
        }

        /* Elements Styling */
        .team-unit { display: flex; align-items: center; gap: 10px; }
        .team-icon { height: 50px; width: 50px; object-fit: contain; }
        .team-name { font-size: 28px; text-transform: uppercase; }
        .score-text { color: #ffcc00; font-size: 42px; font-weight: 900; }
        
        .status-tag { background: #222; padding: 4px 12px; border-radius: 4px; font-size: 16px; border: 2px solid #555; text-transform: uppercase; }
        
        .news-prefix { color: var(--accent-white); font-weight: 900; font-size: 28px; margin-right: 12px; }
        .raw-text { font-size: 26px; letter-spacing: 0.5px; text-transform: uppercase; }

        /* Dashboard */
        .dashboard { padding: 110px 40px 40px 40px; background: #121212; min-height: 100vh; color: #eee; }
        .control-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; background: #1e1e1e; padding: 25px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px; }
        .full { grid-column: span 2; }
        
        input { padding: 15px; background: #000; border: 1px solid #444; color: white; border-radius: 6px; width: 95%; font-size: 16px; }
        label { font-size: 11px; text-transform: uppercase; color: #aaa; margin-bottom: 8px; display: block; font-weight: bold; }
        
        button { padding: 15px; cursor: pointer; border: none; border-radius: 6px; font-weight: bold; text-transform: uppercase; font-size: 14px; }
        .btn-score { background: #ffcc00; color: #000; width: 100%; }
        .btn-news { background: #ffffff; color: #000; width: 100%; }
        .btn-custom { background: #444; color: #fff; width: 100%; }
        .btn-clear { background: #ff0000; color: #fff; padding: 8px 15px; font-size: 12px; }
        
        .queue-item { background: #252525; padding: 12px; margin-top: 8px; display: flex; justify-content: space-between; align-items: center; border-radius: 6px; border-left: 5px solid #fff; }
    </style>
</head>
<body>

    <div class="main-ticker">
        <div class="brand-space"></div>
        <div id="ticker-output" class="ticker-display">
            <span style="color:#444; font-size: 20px;">WHITE NETWORK ACTIVE</span>
        </div>
        <div class="sponsor-space"></div>
    </div>

    <div class="dashboard">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1 style="color: #ffffff; margin:0; font-size: 24px;">NETWORK COMMAND CENTER</h1>
            <button class="btn-clear" onclick="clearQueue()">WIPE TICKER</button>
        </div>

        <div class="control-grid">
            <div class="full"><label>Breaking News (Adds "NEWS-" Prefix Automatically)</label>
            <input type="text" id="newsInput" placeholder="Something big happened..."></div>
            <div class="full"><button class="btn-news" onclick="addItem('news')">Push Breaking News</button></div>
        </div>

        <div class="control-grid">
            <div class="full"><label>Custom Text (Exactly what you type - No Prefix)</label>
            <input type="text" id="customInput" placeholder="Follow us @NetworkName / Game starting soon..."></div>
            <div class="full"><button class="btn-custom" onclick="addItem('custom')">Push Custom Text</button></div>
        </div>

        <div class="control-grid">
            <div><label>Away Team</label><input type="text" id="aName" placeholder="TEAM A"></div>
            <div><label>Home Team</label><input type="text" id="hName" placeholder="TEAM B"></div>
            <div><label>Away Score</label><input type="text" id="aScore" placeholder="0"></div>
            <div><label>Home Score</label><input type="text" id="hScore" placeholder="0"></div>
            <div><label>Away Logo</label><input type="file" id="aLogo"></div>
            <div><label>Home Logo</label><input type="file" id="hLogo"></div>
            <div class="full"><label>Stat Line</label><input type="text" id="status" style="width:97.5%" placeholder="FINAL | QB: 2 TD"></div>
            <div class="full"><button class="btn-score" onclick="addItem('game')">Push Score Update</button></div>
        </div>

        <h3>Active Rotation Queue</h3>
        <div id="queue-list"></div>
    </div>

    <script>
        let tickerQueue = [];
        let currentIdx = 0;

        function processImage(input) {
            return new Promise((resolve) => {
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(input.files[0]);
                } else { resolve(""); }
            });
        }

        async function addItem(type) {
            let data = { type: type };
            
            if (type === 'news') {
                data.content = document.getElementById('newsInput').value;
                if(!data.content) return;
                document.getElementById('newsInput').value = "";
            } else if (type === 'custom') {
                data.content = document.getElementById('customInput').value;
                if(!data.content) return;
                document.getElementById('customInput').value = "";
            } else if (type === 'game') {
                data.aN = document.getElementById('aName').value || "AWAY";
                data.hN = document.getElementById('hName').value || "HOME";
                data.aS = document.getElementById('aScore').value || "0";
                data.hS = document.getElementById('hScore').value || "0";
                data.st = document.getElementById('status').value || "";
                data.aL = await processImage(document.getElementById('aLogo'));
                data.hL = await processImage(document.getElementById('hLogo'));
                document.querySelectorAll('input[type="text"]').forEach(i => i.value = "");
            }

            tickerQueue.push(data);
            updateUI();
        }

        function clearQueue() {
            tickerQueue = [];
            currentIdx = 0;
            document.getElementById('ticker-output').innerHTML = '<span style="color:#444; font-size: 20px;">WHITE NETWORK ACTIVE</span>';
            updateUI();
        }

        function updateUI() {
            const container = document.getElementById('queue-list');
            container.innerHTML = "";
            tickerQueue.forEach((item, i) => {
                let text = "";
                if(item.type === 'news') text = `NEWS: ${item.content}`;
                else if(item.type === 'custom') text = `TEXT: ${item.content}`;
                else text = `${item.aN} vs ${item.hN}`;
                
                container.innerHTML += `<div class="queue-item"><span>${text}</span><button onclick="tickerQueue.splice(${i},1);updateUI()" style="background:none; border:none; color:#ff4444; cursor:pointer;">[REMOVE]</button></div>`;
            });
        }

        function runCycle() {
            const view = document.getElementById('ticker-output');
            if (tickerQueue.length === 0) return;
            view.style.opacity = 0;
            setTimeout(() => {
                const item = tickerQueue[currentIdx];
                if (item.type === 'news') {
                    view.innerHTML = `<span class="news-prefix">NEWS-</span><span class="raw-text">${item.content}</span>`;
                } else if (item.type === 'custom') {
                    view.innerHTML = `<span class="raw-text">${item.content}</span>`;
                } else {
                    view.innerHTML = `
                        <div class="team-unit">
                            ${item.aL ? `<img src="${item.aL}" class="team-icon">` : ''}
                            <span class="team-name">${item.aN}</span><span class="score-text">${item.aS}</span>
                        </div>
                        <span style="opacity:0.2;">VS</span>
                        <div class="team-unit">
                            <span class="score-text">${item.hS}</span><span class="team-name">${item.hN}</span>
                            ${item.hL ? `<img src="${item.hL}" class="team-icon">` : ''}
                        </div>
                        ${item.st ? `<span class="status-tag">${item.st}</span>` : ''}
                    `;
                }
                view.style.opacity = 1;
                currentIdx = (currentIdx + 1) % tickerQueue.length;
            }, 400);
        }

        setInterval(runCycle, 7000); 
    </script>
</body>
</html>
