<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>White Network Ticker</title>
    <style>
        :root {
            /* Swapped Red for White/Silver Gradient */
            --brand-gradient: linear-gradient(90deg, #ffffff 0%, #333333 75%, #000000 100%);
            --accent-white: #ffffff;
        }

        html, body { 
            margin: 0; padding: 0; background-color: transparent; 
            font-family: 'Arial Black', sans-serif; color: white; 
            height: 100%; overflow-y: auto; 
        }
        
        .main-ticker {
            position: fixed; top: 0; left: 0; width: 100%; height: 75px;
            background: #000000; display: flex; align-items: center; 
            border-bottom: 3px solid #333; z-index: 1000;
        }

        /* Branding space for White Logo */
        .rsn-space { height: 100%; min-width: 250px; background: var(--brand-gradient); flex-shrink: 0; }
        .sponsor-space { height: 100%; min-width: 320px; background: #000; flex-shrink: 0; }

        .matchup-display { 
            flex-grow: 1; display: flex; justify-content: center; 
            align-items: center; gap: 25px; transition: opacity 0.4s ease-in-out;
        }

        .team-unit { display: flex; align-items: center; gap: 10px; }
        .team-icon { height: 50px; width: 50px; object-fit: contain; }
        .team-name { font-size: 28px; text-transform: uppercase; font-weight: 900; }
        .score-text { color: #ffcc00; font-size: 42px; font-weight: 900; line-height: 1; }
        
        .status-tag { 
            background: #222; padding: 4px 12px; border-radius: 4px; 
            font-size: 16px; border: 2px solid #555; text-transform: uppercase;
        }

        /* Swapped News Label to White */
        .news-label { color: var(--accent-white); font-weight: 900; font-size: 28px; text-transform: uppercase; margin-right: 15px; }
        .news-text { font-size: 26px; letter-spacing: 0.5px; }

        /* Dashboard Styling */
        .dashboard { padding: 110px 40px 40px 40px; background: #121212; min-height: 100vh; color: #eee; }
        .control-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; background: #1e1e1e; padding: 25px; border-radius: 12px; border: 1px solid #333; margin-bottom: 25px; }
        .full { grid-column: span 2; }
        
        input { padding: 15px; background: #000; border: 1px solid #444; color: white; border-radius: 6px; width: 95%; font-size: 16px; }
        label { font-size: 12px; text-transform: uppercase; color: var(--accent-white); margin-bottom: 8px; display: block; font-weight: bold; }
        
        button { padding: 18px; cursor: pointer; border: none; border-radius: 6px; font-weight: bold; text-transform: uppercase; font-size: 16px; transition: 0.2s; }
        .btn-add { background: #ffcc00; color: #000; width: 100%; }
        .btn-news { background: #ffffff; color: #000; width: 100%; }
        .btn-clear { background: #333; color: #fff; padding: 10px 20px; font-size: 12px; }
        
        .queue-item { background: #252525; padding: 15px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 8px; border-left: 6px solid #ffffff; }
    </style>
</head>
<body>

    <div class="main-ticker">
        <div class="rsn-space"></div>
        <div id="ticker-content" class="matchup-display">
            <span style="color:#555; font-size: 20px;">AWAITING DATA</span>
        </div>
        <div class="sponsor-space"></div>
    </div>

    <div class="dashboard">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1 style="color: #ffffff; margin:0;">NETWORK COMMAND</h1>
            <button class="btn-clear" onclick="clearQueue()">RESET TICKER</button>
        </div>

        <div class="control-grid">
            <div class="full"><label>Breaking News (Only shows when content is added)</label>
            <input type="text" id="newsInput" placeholder="ENTER NEWS STORY..."></div>
            <div class="full"><button class="btn-news" onclick="addNews()">PUSH NEWS ITEM</button></div>
        </div>

        <div class="control-grid">
            <div><label>Away Team</label><input type="text" id="aName" placeholder="TEAM A"></div>
            <div><label>Home Team</label><input type="text" id="hName" placeholder="TEAM B"></div>
            <div><label>Away Score</label><input type="text" id="aScore" placeholder="0"></div>
            <div><label>Home Score</label><input type="text" id="hScore" placeholder="0"></div>
            <div><label>Away Logo</label><input type="file" id="aLogo"></div>
            <div><label>Home Logo</label><input type="file" id="hLogo"></div>
            <div class="full"><label>Lower Stat Line (Optional)</label><input type="text" id="status" style="width:97.5%" placeholder="FINAL | STATS HERE"></div>
            <div class="full"><button class="btn-add" onclick="addNewGame()">ADD GAME SCORE</button></div>
        </div>

        <h3>Current Rotation</h3>
        <div id="queue-list"></div>
    </div>

    <script>
        let tickerQueue = [];
        let currentIdx = 0;

        function processImage(input) {
            return new Promise((resolve) => {
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(input.files[0]);
                } else { resolve(""); }
            });
        }

        async function addNews() {
            const val = document.getElementById('newsInput').value;
            if(!val) return;
            tickerQueue.push({ type: 'news', content: val });
            updateUI();
            document.getElementById('newsInput').value = "";
        }

        async function addNewGame() {
            const gameData = {
                type: 'game',
                aN: document.getElementById('aName').value || "AWAY",
                hN: document.getElementById('hName').value || "HOME",
                aS: document.getElementById('aScore').value || "0",
                hS: document.getElementById('hScore').value || "0",
                aL: await processImage(document.getElementById('aLogo')),
                hL: await processImage(document.getElementById('hLogo')),
                st: document.getElementById('status').value || ""
            };
            tickerQueue.push(gameData);
            updateUI();
            document.querySelectorAll('input[type="text"]').forEach(i => i.value = "");
        }

        function clearQueue() {
            tickerQueue = [];
            currentIdx = 0;
            document.getElementById('ticker-content').innerHTML = '<span style="color:#555; font-size: 20px;">AWAITING DATA</span>';
            updateUI();
        }

        function updateUI() {
            const container = document.getElementById('queue-list');
            container.innerHTML = "";
            tickerQueue.forEach((item, i) => {
                const label = item.type === 'news' ? `NEWS: ${item.content}` : `${item.aN} vs ${item.hN}`;
                container.innerHTML += `<div class="queue-item"><span>${label}</span><button onclick="tickerQueue.splice(${i},1);updateUI()" style="background:none; border:none; color:#999; cursor:pointer; font-weight:bold;">REMOVE</button></div>`;
            });
        }

        function runCycle() {
            const view = document.getElementById('ticker-content');
            if (tickerQueue.length === 0) return;
            view.style.opacity = 0;
            setTimeout(() => {
                const item = tickerQueue[currentIdx];
                if (item.type === 'news') {
                    view.innerHTML = `<span class="news-label">NEWS-</span><span class="news-text">${item.content}</span>`;
                } else {
                    view.innerHTML = `
                        <div class="team-unit">
                            ${item.aL ? `<img src="${item.aL}" class="team-icon">` : ''}
                            <span class="team-name">${item.aN}</span><span class="score-text">${item.aS}</span>
                        </div>
                        <span style="opacity:0.2; font-size: 18px;">VS</span>
                        <div class="team-unit">
                            <span class="score-text">${item.hS}</span><span class="team-name">${item.hN}</span>
                            ${item.hL ? `<img src="${item.hL}" class="team-icon">` : ''}
                        </div>
                        ${item.st ? `<span class="status-tag">${item.st}</span>` : ''}
                    `;
                }
                view.style.opacity = 1;
                currentIdx = (currentIdx + 1) % tickerQueue.length;
            }, 400);
        }

        setInterval(runCycle, 7000); 
    </script>
</body>
</html>
